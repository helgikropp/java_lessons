databaseChangeLog:
  -  changeSet:
       id:  create-user-table
       author:  helgikropp
       changes:
         -  createTable:
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                       nullable: false
                -  column:
                     name:  name
                     type:  varchar(255)
                     constraints:
                       nullable: false
                -  column:
                     name:  email
                     type:  varchar(255)
                     constraints:
                       nullable: false
              schemaName:  users_hibernate
              tableName:  user
